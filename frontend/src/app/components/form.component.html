<div class="container mx-auto p-4 max-w-2xl">
  <div class="bg-white rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-4">Create New</h2>
    <form [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="title" class="block text-gray-700 text-sm font-bold mb-2">
          Title
        </label>
        <input
          formControlName="title"
          type="text"
          id="title"
          name="title"
          [value]="note?.title || ''"
          required
          placeholder="Note Title"
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div>
        <label for="content" class="block text-gray-700 text-sm font-bold mb-2">
          Content
        </label>
        <angular-editor
          [config]="editorConfig"
          formControlName="content"
          [ngModel]="note?.content || ''"
        ></angular-editor>
      </div>
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Save Note
      </button>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
