<div
  class="fixed md:w-34 md:border-r border-b md:border-b-0 bg-white p-6 flex md:flex-col justify-between align-center md:h-full"
>
  <div class="md:mb-8 md:self-center">
    <a routerLink="/">
      <img src="./assets/note.png" alt="logo" class="h-12 w-auto" />
    </a>
  </div>
  <div class="md:mb-8 md:self-center">
    <a
      routerLink="/create-note"
      class="w-12 h-12 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="{2}"
          d="M12 4v16m8-8H4"
        />
      </svg>
    </a>
  </div>
  <div class="space-y-4 flex-grow self-center md:block hidden">
    <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
    <div class="w-3 h-3 rounded-full bg-orange-400"></div>
    <div class="w-3 h-3 rounded-full bg-purple-400"></div>
    <div class="w-3 h-3 rounded-full bg-cyan-400"></div>
    <div class="w-3 h-3 rounded-full bg-lime-400"></div>
  </div>

  <div class="md:mt-auto relative self-center flex md:flex-col" *ngIf="profile">
    <button
      class="w-[50px] h-[50px] rounded-full text-center"
      (click)="handleLogout()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6 mx-auto"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          strokeWidth="{2}"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
      </svg>
    </button>
    <button class="w-full flex items-center space-x-2 text-left">
      <img
        class="h-10 w-10 rounded-full"
        [src]="profile.avatar"
        alt="Profile Avatar"
        width="100"
        height="100"
      />
    </button>
  </div>
</div>
